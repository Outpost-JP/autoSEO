<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SEOライティングツール</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<form id="seoForm">
    <!-- キーワード入力欄 (改行不可、プレースホルダー付き) -->
<label for="inputKeyword">キーワード入力欄:</label>
<input type="text" id="inputKeyword" name="inputKeyword" placeholder="キーワード1, キーワード2"><br>

<!-- ターゲット読者入力欄 (改行可能、プレースホルダー付き) -->
<label for="inputTarget">ターゲット読者入力欄:</label>
<textarea id="inputTarget" name="inputTarget" placeholder="ターゲット読者の説明"></textarea><br>

<!-- 検索意図入力欄 (改行可能、プレースホルダー付き) -->
<label for="inputIntent">検索意図入力欄:</label>
<textarea id="inputIntent" name="inputIntent" placeholder="検索意図の概要"></textarea><br>

<!-- ページのゴール入力欄 (改行可能、プレースホルダー付き) -->
<label for="inputGoal">ページのゴール入力欄:</label>
<textarea id="inputGoal" name="inputGoal" placeholder="ページの目標"></textarea><br>

<!-- タイトル入力欄 (改行可能、プレースホルダー付き) -->
<label for="inputTitle">タイトル入力欄:</label>
<textarea id="inputTitle" name="inputTitle" placeholder="記事のタイトル"></textarea><br>

<!-- ディスクリプション入力欄 (改行可能、プレースホルダー付き) -->
<label for="inputDescription">ディスクリプション入力欄:</label>
<textarea id="inputDescription" name="inputDescription" placeholder="記事の概要"></textarea><br>

<!-- 見出し情報セクション内のプレースホルダー付きテキストエリア -->

    <!-- 見出し情報 -->
    <div class="header-section">
        <table id="headerTable">
            <tr>
                <th>見出し</th>
                <th>見出しテキスト</th>
                <th>文字数</th>
                <th>記事概要</th>
                <th>必須キーワード</th>
                <th>メモ</th>
            </tr>
            <tr>
                <td>
                   
                 <select name="headerLevel">
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                </select>
            </td>
            <td><textarea name="headerText" placeholder="見出しテキスト"></textarea></td>
<td><textarea name="headerCharCount" placeholder="例: 120" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></textarea></td>
<td><textarea name="headerSummary" placeholder="記事の簡潔な要約"></textarea></td>
<td><textarea name="headerKeywords" placeholder="SEOキーワード"></textarea></td>
<td><textarea name="headerNotes" placeholder="その他のメモ"></textarea></td>

        </tr>
    </table>
    
        <button type="button" id="addRowButton">+</button>
        <button type="button" id="removeRowButton">-</button>
    </div>

    <button type="submit">送信</button>
</form>

<div class="output-frame" id="outputFrame"></div>
<div id="message"></div>

<script src="script.js"></script>
</body>
</html>
